<div
  class="flex justify-content-center align-items-center"
  style="background-color: cadetblue; height: 100vh; width: 100%"
>
  <mat-card>
    <mat-card-header>
      <mat-card-title> Iniciar sesión </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        (ngSubmit)="onSubmit()"
        autocomplete="off"
        [formGroup]="loginForm"
        class="mt-3"
      >
        <div class="grid formgrid">
          <div class="col-12">
            <mat-form-field class="w-full">
              <mat-label>Email</mat-label>
              <input autocomplete="off" formControlName="email" matInput />
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="w-full">
              <mat-label>Contraseña</mat-label>
              <input
                autocomplete="off"
                type="password"
                formControlName="password"
                matInput
              />
            </mat-form-field>
          </div>
        </div>
        <div class="col-12">
          <div class="flex justify-content-end">
            <button type="submit" routerLink="/dashboard/home" mat-button>
              Iniciar sesión
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
